<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CSS</title>
    <style>
      #firstPara {
        color: red; /* color by name */
      }
      #secondPara {
        color: #7f65e0; /* color by hexadecimal */
      }
      #thirdPara {
        color: rgb(203, 235, 23); /* color by rgb */
      }
    </style>
  </head>
  <body>
    <h1>this is my first box</h1>
    <p id="firstPara">this is my paragraph from first box</p>

    <h1>this is my second box</h1>
    <p id="secondPara">this is my paragraph from second box</p>

    <h1>this is my third box</h1>
    <p id="thirdPara">this is my paragraph from third box</p>
  </body>
</html>
